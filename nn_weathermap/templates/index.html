<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #343a40;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        
        .dynamicalImage1 {
            width: 80%;
            height: 80%;
        }
    </style>
</head>

<body>

    <!-- タイトル -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">{{ title }}</span>
        </div>
    </nav>

    <!-- サイドバー -->
    <div class="sidebar">
        <a href="#">メニュー1</a>
        <a href="#">メニュー2</a>
        <a href="#">メニュー3</a>
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
        {% block content %}
        <div class="container">
            <div class="row align-items-center mb-3">
                <div class="col-auto">
                    <input type="date" class="form-control" id="datePicker" value="2020-01-01">
                </div>
                <form>
                    <div class="col-auto">
                        <select class="form-select" id="init-time-selector">
                            <option value="0900" selected>0900JST</option>
                            <option value="2100">2100JST</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <input type="submit" class="btn btn-primary" value="検索実行">
                    </div>
                </form>

            </div>

            <div class="mb-4">
                <img src="static/images/map_12h/2020/01/map_20200101T0900.jpg" class="dynamicalImage1" id="input-date-weather-map" alt="Image 1">
            </div>

            <div class="mb-3">
                <select class="form-select">
                    {% for option in dynamic_options %}
                    <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <img src="{{ image_url_2 }}" class="img-fluid" alt="Image 2">
            </div>
        </div>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("datePicker").addEventListener("change", function () {
                console.log("inner")
                const date = document.getElementById('datePicker').value;
                console.log(date)
                const time = document.getElementById('init-time-selector').value;
                console.log(time) 
                if (date && time) {
                    const formattedDate = date.replace(/-/g, '');

                    const yyyy = formattedDate.slice(0, 4)
                    const mm = formattedDate.slice(4, 6)
                    const imageUrl = `./static/images/map_12h/${yyyy}/${mm}/map_${formattedDate}T${time}.jpg`;
                    document.getElementById('input-date-weather-map').src = imageUrl;
                }
            })


        });
    </script>

</body>

</html>
