[uwsgi]
module = app
callable = server
master = true
processes = 1
socket = /tmp/uwsgi_nn_weathermap.sock
chmod-socket = 666
vacuum = true
die-on-term = true
workdir = /home/XXXX/repos/nn_weathermap/nn_weathermap/
chdir = %(workdir)/
wsgi-file = %(workdir)/src/app/app.py
logto = %(workdir)/logs/app.log